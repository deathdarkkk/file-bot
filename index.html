<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
    <pre id="status-output"></pre>
    <script>      
        const apiResponse = {
            status: true
        }; 
        function displayStatus() {
            const outputElement = document.getElementById('status-output');
            outputElement.textContent = JSON.stringify(apiResponse, null, 4); 
        }
        displayStatus();
    </script>
</body>
</html>
